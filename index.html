        <div class="user-register">

            <div>

            <!-- USER  EMAIL-->

                <input type="email" name="email" placeholder="Enter your email">
            </div>

    <!-- MAIN -->
    <main>
        <!-- PRODUCT CARDS -->
        <div class="products">
            <!-- POTATOES -->
            <div class="card">
                <div class="card-pic potatoe"></div>
                <div class="card-info">
                    <p>Potatoe</p>
                    <p>Price: $<span>30</span></p>
                </div>
                <button class="card-button add-button" id="add-button">Add</button>
            </div>

            <!-- ONION -->
            <div class="card">
                <div class="card-pic onion"></div>
                <div class="card-info">
                    <p>Onion</p>
                    <p>Price: $<span>40</span></p>
                </div>
                <button class="card-button add-button" id="add-button">Add</button>
            </div>
            
            <!-- SWEET POTATOE -->
            <div class="card">
                <div class="card-pic sweet-potatoe"></div>
                <div class="card-info">
                    <p>Sweet Potatoe</p>
                    <p>Price: $<span>35</span></p>
                </div>
                <button class="card-button add-button" id="add-button">Add</button>
            </div>

            <!-- TOMATOE -->
            <div class="card">
                <div class="card-pic tomatoe"></div>
                <div class="card-info">
                    <p>Tomatoe</p>
                    <p>Price: $<span>30</span></p>
                </div>
                <button class="card-button add-button" id="add-button">Add</button>
            </div>

            <!-- CARROT -->
            <div class="card">
                <div class="card-pic carrot"></div>
                <div class="card-info">
                    <p>Carrot</p>
                    <p>Price: $<span>25</span></p>
                </div>
                <button class="card-button add-button" id="add-button">Add</button>
            </div>

            <!-- APPLE -->
            <div class="card">
                <div class="card-pic apple"></div>
                <div class="card-info">
                    <p>Apple</p>
                    <p>Price: $<span>35</span></p>
                </div>
                <button class="card-button add-button" id="add-button">Add</button>
            </div>
        </div>

        <!-- DARK MODE BUTTON -->
